{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body class="theme-auth">
    <div class="theme-switch" role="group" aria-label="Theme switch">
        <button type="button" class="theme-btn" data-theme="light" title="Light theme" aria-label="Light theme">&#9728;</button>
        <button type="button" class="theme-btn" data-theme="dark" title="Dark theme" aria-label="Dark theme">&#127769;</button>
    </div>
    <div class="container">
        <div class="left">
            <form class="login-form" method="post" autocomplete="on">
                {% csrf_token %}
                <h2 style="text-align:center; margin-bottom:10px;">Login</h2>
                {% if error %}
                <div class="form-error">{{ error }}</div>
                {% endif %}
                <input type="text" id="username" name="username" placeholder="Gmail or Phone Number" required autofocus oninput="handleInput()" autocomplete="username" autocapitalize="off" spellcheck="false">
                <div id="gmail-suggestion" class="gmail-suggestion" role="button" tabindex="0"></div>
                <div id="country-code-div" style="display:none;">
                    <input type="text" id="country_code" name="country_code" placeholder="Country Code (e.g. +1)" maxlength="5">
                </div>
                <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit">Login</button>
                <div class="form-note">
                    Don't have an account?
                    <a href="{% url 'signup' %}">Sign up</a>
                </div>
            </form>
        </div>
        <div class="right">
            <img src="{% static 'accounts/ml_brain.jpg' %}" alt="Machine Learning Logo">
        </div>
    </div>
    <div id="google_translate_element"></div>
        <script src="{% static 'accounts/js/login.js' %}"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
