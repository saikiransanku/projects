{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        :root {
            --page-bg: #eef2f6;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-soft: #475569;
            --input-bg: #ffffff;
            --input-border: #cbd5e1;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --error: #dc2626;
            --success: #166534;
            --avatar-bg: #dbeafe;
            --avatar-text: #1e40af;
        }
        body.theme-dark {
            --page-bg: #0f172a;
            --card-bg: #111c31;
            --text-main: #e2e8f0;
            --text-soft: #9fb0c8;
            --input-bg: #17243d;
            --input-border: #2f4365;
            --accent: #38bdf8;
            --accent-hover: #22a4dd;
            --error: #f87171;
            --success: #86efac;
            --avatar-bg: #1e3a5f;
            --avatar-text: #bcd9ff;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: var(--page-bg);
            color: var(--text-main);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 24px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--input-border);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
            font-weight: 700;
            font-size: 21px;
        }
        .logo img {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            object-fit: cover;
        }
        .theme-btn {
            border: 1px solid var(--input-border);
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text-main);
            padding: 9px 12px;
            font-size: 14px;
            cursor: pointer;
        }
        .container {
            max-width: 760px;
            margin: 36px auto;
            padding: 0 20px;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--input-border);
            border-radius: 16px;
            padding: 26px;
        }
        .card h1 {
            margin: 0 0 20px;
            font-size: 30px;
        }
        .current-user {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 22px;
            padding: 12px;
            border-radius: 12px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
        }
        .avatar {
            width: 62px;
            height: 62px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--avatar-bg);
            color: var(--avatar-text);
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            font-size: 18px;
            font-weight: 700;
        }
        .email {
            margin-top: 4px;
            font-size: 14px;
            color: var(--text-soft);
        }
        .field {
            display: block;
            margin-bottom: 16px;
        }
        .field label {
            display: block;
            font-size: 14px;
            margin-bottom: 7px;
            color: var(--text-soft);
        }
        .field input[type="text"],
        .field input[type="file"] {
            width: 100%;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text-main);
            padding: 11px 12px;
            font-size: 15px;
        }
        .save-btn {
            border: none;
            border-radius: 10px;
            background: var(--accent);
            color: #ffffff;
            padding: 11px 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        .save-btn:hover {
            background: var(--accent-hover);
        }
        .message {
            margin: 0 0 14px;
            font-size: 14px;
        }
        .message.error {
            color: var(--error);
        }
        .message.success {
            color: var(--success);
        }
    </style>
</head>
<body>
    <header class="topbar">
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'accounts/ml_brain.jpg' %}" alt="Logo">
            <span>WebMaster</span>
        </a>
        <button type="button" id="theme-toggle" class="theme-btn" aria-label="Toggle theme">Theme: Light</button>
    </header>

    <main class="container">
        <section class="card">
            <h1>Profile Settings</h1>

            <div class="current-user">
                <div class="avatar">
                    {% if request.user.profile_image %}
                    <img src="{{ request.user.profile_image.url }}" alt="Profile image">
                    {% else %}
                    {{ display_name|first }}
                    {% endif %}
                </div>
                <div>
                    <div class="name">{{ display_name }}</div>
                    <div class="email">{{ request.user.email }}</div>
                </div>
            </div>

            {% if error %}
            <p class="message error">{{ error }}</p>
            {% endif %}
            {% if success %}
            <p class="message success">{{ success }}</p>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="field">
                    <label for="full_name">Name</label>
                    <input id="full_name" name="full_name" type="text" value="{{ full_name }}">
                </div>
                <div class="field">
                    <label for="profile_image">Profile Image</label>
                    <input id="profile_image" name="profile_image" type="file" accept="image/*">
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </section>
    </main>

    <script>
    const THEME_KEY = 'auth_theme';
    const body = document.body;
    const themeToggle = document.getElementById('theme-toggle');

    function setTheme(themeName) {
        const isDark = themeName === 'dark';
        body.classList.toggle('theme-dark', isDark);
        themeToggle.textContent = isDark ? 'Theme: Dark' : 'Theme: Light';
        localStorage.setItem(THEME_KEY, themeName);
    }

    themeToggle.addEventListener('click', function () {
        const nextTheme = body.classList.contains('theme-dark') ? 'light' : 'dark';
        setTheme(nextTheme);
    });

    setTheme(localStorage.getItem(THEME_KEY) || 'light');
    </script>
</body>
</html>
