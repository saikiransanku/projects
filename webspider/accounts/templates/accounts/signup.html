{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'accounts/css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}">
</head>
<body class="theme-auth">
    <div class="theme-switch" role="group" aria-label="Theme switch">
        <button type="button" class="theme-btn" data-theme="light" title="Light theme" aria-label="Light theme">&#9728;</button>
        <button type="button" class="theme-btn" data-theme="dark" title="Dark theme" aria-label="Dark theme">&#127769;</button>
    </div>
    <div class="container">
        <div class="left">
            <form class="signup-form" method="post" autocomplete="off">
                {% csrf_token %}
                <h2 style="text-align:center; margin-bottom:10px;">Sign Up</h2>
                {% if error %}
                <div class="form-error">{{ error }}</div>
                {% endif %}
                <input type="text" name="full_name" placeholder="Full Name" required autofocus>
                <input type="email" name="gmail" placeholder="Gmail Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
                <div class="form-note">
                    Already have an account?
                    <a href="{% url 'login' %}">Login</a>
                </div>
            </form>
        </div>
        <div class="right">
            <img src="{% static 'accounts/ml_brain.jpg' %}" alt="Machine Learning Logo">
        </div>
    </div>
    <div id="google_translate_element"></div>
        <script src="{% static 'accounts/js/signup.js' %}"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
